name: CI

on:
  push:
    branches:
      - feature/order

jobs:
  test:
    name: Run RoboCop and RSpec
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Run RoboCop
      run: bundle exec rubocop

    - name: Run RSpec
      run: bundle exec rspec
